<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <Title>Jennifer Lee || Garden Galore - part of Portfolio</Title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="main.css">

   <body>
      <header class="header">
        <div class="inner-header">
          <img src="images/logo.png" class="logo" alt="logo">
        </div>
        <div class="header-title-container">
          <h1 class="header-name">Jennifer Lee</h1>
          <p class="header-title">Front Web Developer and Gardener</p>
        </div>

      <h2 class="Header-Garden">My garden inspires me to code</h2>
      <main class="My-Plants">
          
          <div class="coral-bell-container">
            <img src="images/coral_bell.jpg" class="coral-bell" alt="Lime Green Coral Bell in the Morning sun">
          </div>
          <div class="roses-container">
            <img src="images/roses.jpg" class="roses" alt="Bunch of Roses">
          </div>
          <div class="hydrangena-container">
            <img src="images/hydrangena.jpg" class="hydrangena" alt="Blue Hydrangena">
          </div>
        </main>
